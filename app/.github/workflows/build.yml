name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            echo "Error: gradlew not found! Generate it locally and commit."
            exit 1
          fi
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build sonar --info

      - name: Setup Permissions (if on Linux/Mac)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: chmod +x gradlew

      - name: Run Distribution (Unix)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          ./gradlew installDist
          ./build/install/app/bin/app

      - name: Run Distribution (Windows)
        if: runner.os == 'Windows'
        run: |
          .\gradlew.bat installDist
          .\build\install\app\bin\app.bat